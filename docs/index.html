      right: 0;

<body>

  <div id="map"></div>

  <script>
    var map = L.map('map');
    map.fitBounds([
      [10.958466742681587, 76.93983078002931],
      [11.013824045772019, 76.99802398681642]
    ]);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    var clusters =  L.markerClusterGroup()
    function onPoint(geoJsonPoint, latlng) {
     
      if (geoJsonPoint.properties.radio == 'GSM') {
        var smallIcon = new L.Icon({
          iconSize: [27, 27],
          iconAnchor: [13, 27],
          popupAnchor: [1, -24],
          iconUrl: 'icons/GSMtower.png'
        });
      }

      if (geoJsonPoint.properties.radio == 'UMTS') {
        var smallIcon = new L.Icon({
          iconSize: [27, 27],
          iconAnchor: [13, 27],
          popupAnchor: [1, -24],
          iconUrl: 'icons/UMTStower.png'
        });
      }

      if (geoJsonPoint.properties.radio == 'LTE') {
        var smallIcon = new L.Icon({
          iconSize: [27, 27],
          iconAnchor: [13, 27],
          popupAnchor: [1, -24],
          iconUrl: 'icons/LTEradiotower.png'
        });
      }

     var marker=L.marker(latlng, { icon: smallIcon })
     clusters.addLayer(marker);
     marker.bindPopup("Cellid : " + geoJsonPoint.properties.cell.toString() + "<br/>Latitude : " + geoJsonPoint.properties.lat.toString() + "<br/>Longtitude : " + geoJsonPoint.properties.lat.toString());
   
     //L.marker(latlng, { icon: smallIcon });
    }
   // var clusters =  L.markerClusterGroup()
    function onEachFeature(feature, layer) {
      // does this feature have a property named popupContent?      
      //layer.addTo(clusters);
      console.log("in oneachfeature")
      if (feature.properties && feature.properties.cell) {
        layer.bindPopup("Cellid : " + feature.properties.cell.toString() + "<br/>Latitude : " + feature.properties.lat.toString() + "<br/>Longtitude : " + feature.properties.lat.toString());
      }
    }
    
    function clearLayers(){
      clusters.clearLayers()
    }

    L.uGeoJSONLayer({
      endpoint: "https://kitsihbboxapi.herokuapp.com/data",
      pointToLayer: onPoint,
      onEachFeature: onEachFeature,
      afterFetch: clearLayers,
    }).addTo(map);

    map.addLayer(clusters);
